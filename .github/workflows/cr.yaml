name: Code Summary on Push

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - main  # メインブランチへのプッシュ時に実行

jobs:
  summarize:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Get all code
        run: |
          find . -type f ! -path './.git/*' -not -name 'all_code.txt' -exec cat {} + > all_code.txt  # 'all_code.txt' を除外してファイルをまとめる

      - name: Generate summary using OpenAI
        uses: anc95/ChatGPT-CodeReview@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LANGUAGE: English  # 言語をEnglishに設定
          OPENAI_API_ENDPOINT: https://api.openai.com/v1
          MODEL: gpt-3.5-turbo
          PROMPT: |
            Please summarize the following codebase in a concise manner:
            ```$(cat all_code.txt)```
          top_p: 1
          temperature: 1
          max_tokens: 10000
          MAX_PATCH_LENGTH: 10000

      - name: Debug Output
        run: ls -la  # summary.txtファイルが生成されているか確認
